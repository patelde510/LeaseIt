<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search For Lease</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div id="search-content-container" class="content-container">
        <h2 class="text-center">Search for a Lease</h2>
        
        <div class="search-bar d-flex">
            <input type="text" id="search-location" placeholder="Where? Enter city, zip code, or address...">
            <input type="date" id="search-checkin" placeholder="Check-in">
            <input type="date" id="search-checkout" placeholder="Check-out">
            <select id="search-guests">
                <option value="">Who? Guests</option>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4+">4+ Guests</option>
            </select>
            <button onclick="searchListings()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <h3 class="mt-4">Available Listings</h3>
        <div id="listing-results" class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Listings will be dynamically added here -->
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/navbar.js"></script>
    <script>
        async function searchListings() {
            const query = document.getElementById("search-location").value;
            document.getElementById("listing-results").innerHTML = `<p class='text-center'>Searching for "${query}"...</p>`;
            
            setTimeout(() => {
                document.getElementById("listing-results").innerHTML = `
                    <div class="col">
                        <div class="card">
                            <img src="images/sample.jpg" class="card-img-top" alt="Sample Listing">
                            <div class="card-body">
                                <h5 class="card-title">2-Bedroom Apartment</h5>
                                <p class="card-text">Located in downtown, $1200/month.</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="images/sample.jpg" class="card-img-top" alt="Sample Listing">
                            <div class="card-body">
                                <h5 class="card-title">Studio Apartment</h5>
                                <p class="card-text">Close to university, $900/month.</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>`;
            }, 1500);
        }
    </script>
</body>
</html>
