<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search For Lease</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="search.html">Search For Lease</a></li>
            <li><a href="post.html">Post Lease</a></li>
            <li id="auth-link"><a href="signup.html">Log In / Sign Up</a></li>
        </ul>
    </nav>

    <div class="center-container">
        <h2>Where are you moving?</h2>
        <input type="text" placeholder="Search an address, city, or zip code">
        <div class="map-placeholder">Map will go here</div>
        <h3>Apartments Near You</h3>
        <div class="apartment-placeholder">Apartment image and details here</div>
    </div>

    <script>
        // Check if user is logged in on page load
        async function checkSession() {
            try {
                const response = await fetch("/checkSession");
                if (response.ok) {
                    document.getElementById("auth-link").innerHTML =
                        `<a href="javascript:void(0);" onclick="logout()">Logout</a>`;
                }
            } catch (error) {
                console.log("Not logged in");
            }
        }


        async function logout() {
            await fetch("/logout");
            alert("Logged out successfully!");
            window.location.reload();
        }

        checkSession();
    </script>
</body>
</html>
