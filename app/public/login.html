<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div id="login-content-container" class="content-container">
        <h2>Log In</h2>
        <input type="text" id="login-username" placeholder="Enter your username">
        <input type="password" id="login-password" placeholder="Enter your password">
        <button onclick="login()">Log in</button>

        <p id="status-message"></p>

        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Lease-It. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadNavbar() {
            const response = await fetch("navbar.html");
            const navbarHTML = await response.text();
            document.getElementById("navbar-placeholder").innerHTML = navbarHTML;
        }
        loadNavbar();

        async function checkSession() {
            try {
                const response = await fetch("/checkSession");
                if (response.ok) {
                    document.getElementById("auth-link").innerHTML =
                        `<li><a class="dropdown-item" href="javascript:void(0);" onclick="logout()">Logout</a></li>`;
                }
            } catch (error) {
                console.log("Not logged in");
            }
        }

        async function logout() {
            await fetch("/logout");
            alert("Logged out successfully!");
            window.location.reload();
        }
        checkSession();


        async function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            const statusMessage = document.getElementById("status-message");

            if (!username || !password) {
                statusMessage.innerText = "Username and password are required.";
                return;
            }

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.text();
            statusMessage.innerText = data;

            if (response.ok) {
                statusMessage.innerText = "Login successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            }
        }
    </script>

</body>

</html>
