<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div id="about-content-container" class="content-container">
        <h2>Who are we?</h2>
        <p>From personal experience, we have dealt with the issue of finding subletters...</p>
        <img src="images/drexel-logo.jpg" alt="Drexel University Logo" class="img-fluid" width="500" height="400">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadNavbar() {
            const response = await fetch("navbar.html");
            const navbarHTML = await response.text();
            document.getElementById("navbar-placeholder").innerHTML = navbarHTML;
        }
        loadNavbar();

        async function checkSession() {
            try {
                const response = await fetch("/checkSession");
                if (response.ok) {
                    document.getElementById("auth-link").innerHTML =
                        `<li><a class="dropdown-item" href="javascript:void(0);" onclick="logout()">Logout</a></li>`;
                }
            } catch (error) {
                console.log("Not logged in");
            }
        }

        async function logout() {
            await fetch("/logout");
            alert("Logged out successfully!");
            window.location.reload();
        }
        checkSession();
    </script>
</body>
</html>
