<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Lease</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <div class="center-container">
        <h2>Post Your Lease</h2>

        <!-- Location Information -->
        <h3>Location</h3>
        <label for="address">Street Address:</label>
        <input type="text" id="address" placeholder="123 Main St" required>

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter city" required>

        <label for="state">State:</label>
        <input type="text" id="state" placeholder="Enter state" required>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" placeholder="Enter zip code" required>

        <form id="lease-form">
            <!-- Lease Duration -->
            <h3>Lease Duration</h3>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required><br><br>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required><br><br>

            <!-- Rent Price -->
            <h3>Rent Price</h3>
            <label for="rent-price">Rent per month ($):</label>
            <input type="number" id="rent-price" required><br><br>

            <!-- Property Details -->
            <h3>Property Details</h3>
            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" min="1" required><br><br>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" min="1" required><br><br>

            <label for="property-type">Property Type:</label>
            <select id="property-type" required>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="student-housing">Student Housing</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="shared-space">Shared Space?</label>
            <select id="shared-space" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="furnished">Furnished?</label>
            <select id="furnished" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="bathroom-type">Private or Shared Bathroom?</label>
            <select id="bathroom-type" required>
                <option value="private">Private</option>
                <option value="shared">Shared</option>
            </select><br><br>

            <label for="bathroom-type">Shared Living Space?</label>
            <select id="bathroom-type" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <!-- Amenities -->
            <h3>Amenities</h3>
            <label><input type="checkbox" id="gym"> Gym</label>
            <label><input type="checkbox" id="pool"> Pool</label>
            <label><input type="checkbox" id="washer-dryer"> Washer/Dryer</label>
            <label><input type="checkbox" id="dishwasher"> Dishwasher</label>
            <label><input type="checkbox" id="tv"> TV</label>
            <label><input type="checkbox" id="full-kitchen"> Full Kitchen</label>
            <label><input type="checkbox" id="pet-friendly"> Pet Friendly</label>
            <label><input type="checkbox" id="free-parking"> Free Parking</label>
            <label><input type="checkbox" id="paid-parking"> Paid Parking</label>
            <label><input type="checkbox" id="paid-parking"> Handicapped Access</label><br><br>

            <!-- Contact Information -->
            <h3>Contact Information</h3>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="email@example.com" required><br><br>

            <!-- Submit Button -->
            <button type="submit">Submit Lease</button>
        </form>
    </div>

    <script>
        document.getElementById("lease-form").addEventListener("submit", function (event) {
            event.preventDefault();

            alert("Your lease has been submitted!");

            // Future: Send data to the backend when implemented
        });
    </script>

</body>

</html>
