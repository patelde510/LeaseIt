<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Lease</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <div class="center-container">
        <h2>Where are you leasing?</h2>
        <input type="text" placeholder="Enter street address">
        <input type="text" placeholder="Enter city">
        <input type="text" placeholder="Enter state">
        <input type="text" placeholder="Enter zip code">
        <button>Done</button>

        <h2>What are your lease dates?</h2>
        <label>Start Date</label>
        <input type="date" placeholder="Start date">
        <label>End Date</label>
        <input type="date" placeholder="End date">
        <button>Done</button>

        <h2>How can you be contacted?</h2>
        <label>Phone Number</label>
        <input type="tel" placeholder="Enter your phone number (i.e 111-111-1111)">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email address (i.e abc@gmail.com)">
        <button>Done</button>
    </div>

</body>
</html>
