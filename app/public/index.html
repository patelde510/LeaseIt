<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease-It!</title>
    <link rel="stylesheet" href="home.css"> <!-- Separate CSS for Index -->
</head>

<body>
    <header>
        <img src="images/leaseit.png" alt="Lease-It! Logo" class="logo">
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="search.html">Search For Lease</a></li>
                <li><a href="post.html">Post Lease</a></li>
                <li id="auth-link"><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero-section">
        <div class="overlay">
            <h1>Welcome to Lease-It!</h1>
            <p>Your go-to platform for finding and posting leases.</p>
        </div>
    </main>

    <footer>
        <p>Contact Us | Terms | Social Links</p>
    </footer>

    <script>
        async function checkSession() {
            try {
                const response = await fetch("/checkSession");
                if (response.ok) {
                    document.getElementById("auth-link").innerHTML =
                        `<a href="javascript:void(0);" onclick="logout()">Logout</a>`;
                }
            } catch (error) {
                console.log("Not logged in");
            }
        }

        async function logout() {
            await fetch("/logout");
            alert("Logged out successfully!");
            window.location.reload();
        }

        checkSession();
    </script>

</body>

</html>
