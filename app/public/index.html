<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/navbar.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="hero-content">
            <h1>Welcome to Lease-It!</h1>
            <p>Your go-to platform for finding and posting leases</p>
        </div>
    </header>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadNavbar() {
            const response = await fetch("navbar.html");
            const navbarHTML = await response.text();
            document.getElementById("navbar-placeholder").innerHTML = navbarHTML;
        }
        loadNavbar();

        async function checkSession() {
    try {
        const response = await fetch("/checkSession");
        if (response.ok) {
            const username = await response.text();
            document.getElementById("auth-link").innerHTML = `
                <li><span class="dropdown-item-text">Hello, ${username}</span></li>
                <li><a class="dropdown-item" href="javascript:void(0);" onclick="logout()">Logout</a></li>`;
        } else {
            document.getElementById("auth-link").innerHTML = `
                <li><a class="dropdown-item" href="signup.html">Sign up</a></li>
                <li><a class="dropdown-item" href="login.html">Log in</a></li>`;
            }
        } catch (error) {
        console.log("Not logged in");
        document.getElementById("auth-link").innerHTML = `
            <li><a class="dropdown-item" href="signup.html">Sign up</a></li>
            <li><a class="dropdown-item" href="login.html">Log in</a></li>`;
        }
    }

        async function logout() {
            await fetch("/logout");
            alert("Logged out successfully!");
            window.location.reload();
        }

        checkSession();
    </script>
</body>
</html>
