<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/search.css">
    <link rel="stylesheet" href="style/favorites.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h2>My Favorite Listings</h2>
        <div id="favorites-results" class="row">
            </div>
        <p id="no-favorites" class="text-center mt-3 d-none">No listings added to favorites yet.</p>
    </div>

    <footer class="footer mt-5">
        <p>&copy; 2025 Lease-It. All rights reserved.</p>
    </footer>

    <div class="modal fade" id="listingModal" tabindex="-1" aria-labelledby="listingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="listingModalLabel">Listing Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/navbar.js"></script>
    <script src="/favorites.js"></script>
</body>
</html>
